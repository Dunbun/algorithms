    function shellsort() {
        var list2 = [];
        var actions = [];
        var changing = 0;
        var count, count2;
        var len = document.getElementById('space').value.length;
        var tmp;
        var j;
        var step = Math.floor(len / 2);
        if (len < 10)
            for (var i = len; i <= 10; i++)
                document.getElementById('' + (i)).style.display = 'none';

        for (var i = 0; i < len; i++) {
            list2[i] = document.getElementById('space').value[i];
            document.getElementById('' + (i + 1)).style.height = Number(list2[i]) * 10;
        }
        while (step != 0) {
            for (var i = step; i < len; i++) {
                tmp = list2[i];

                for (j = i - step; j >= 0 && (list2[j] < tmp) ; j = j - step) {
                    list2[j + step] = list2[j];

                }
                list2[j + step] = tmp;

                  actions[changing] = list2.slice();
                changing++;
            }
            step = Math.floor(step / 2);
            
        }
        
        count2 = changing - 1;
        count = 0;
        

        refreshIntervalId = setInterval(function () {
            document.getElementById('space').value = actions[count];
            for (var i = 0; i < len; i++) {

            }
            count++;
            if (count > count2) {
                clearInterval(refreshIntervalId);
            }
        }, 200);

    }



    function quicksort(low, high) {
         
        var i = low;
        var j = high;
      
        var middle = list[Math.round((low+high)/2)];

        
        var tmp = 0;
       
        do {

            while (list[i] > middle)
                i++;
            while (list[j] < middle)
                j--;
            if (i <= j)
            {
                tmp = list[i];
                list[i] = list[j];
                list[j] = tmp;
                i++;
                j--;
                changinglist[times] = list.slice();
                times++;
            }
        } while (i < j);
        if (low < j) quicksort(low, j);
        if (i <high) quicksort(i, high);
        
    }
